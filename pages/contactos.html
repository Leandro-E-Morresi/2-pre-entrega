    <main>
        <h1>Contactanos</h1>
        <p></p>Dejanos tu mensaje</p>
<!-- creacion del formulario -->
    <form>
        <fieldset>

            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" name="" placeholder="Nombre">
    <br> 
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="" placeholder="Correo Electrónico">
    <br>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="" placeholder="Teléfono">
    <br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="" placeholder="Contraseña">
    <br>
            <label for="genero">Genero</label>
            <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            </select>
    <br>
                <input type="submit">
                <input type="reset">
        </fieldset>
    </form>

    <main>
